<div id="mainIndex" style="width: 600px;height:400px;"></div>
&lt;!&ndash; 为ECharts准备一个具备大小（宽高）的Dom &ndash;&gt;
<script type="text/javascript">
	// 基于准备好的dom，初始化echarts实例
	var myChartOnIndex = echarts.init(document.getElementById('mainIndex'));

	// 指定图表的配置项和数据
	var optionOnIndex = {
		title: {
			text: 'ECharts 入门示例'
		},
		tooltip: {},
		legend: {
			data:['销量']
		},
		xAxis: {
			data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
		},
		yAxis: {},
		series: [{
			name: '销量',
			type: 'bar',
			data: [5, 20, 36, 10, 10, 20]
		}]
	};

	// 使用刚指定的配置项和数据显示图表。
	myChartOnIndex.setOption(optionOnIndex);
</script>
